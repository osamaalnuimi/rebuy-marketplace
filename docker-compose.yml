version: '3.8'

services:
  # Angular application
  rebuy-marketplace:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rebuy-marketplace
    ports:
      - '8080:80'
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - rebuy-network
    labels:
      - 'com.rebuy.description=Rebuy Marketplace Angular App'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  rebuy-network:
    driver: bridge
